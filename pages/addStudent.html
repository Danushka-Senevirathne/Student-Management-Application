<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Students</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addStudents.css">
</head>
<body>
    <!-------------- dashboard ------------------->
    <div class="container">
        <div class="navigation-bar">
            <div class="logo-section">
                <img src="../images/logo.png" alt="logo">
                <h2>CKRD INTERNATIONAL SCHOOL</h2>
            </div>
            <div class="navigator">
                <div class="nav-item Home">
                    <a href="../index.html">Home</a>
                </div>
                <div class="nav-item Add Student">
                    <a href="./addStudent.html">Add Students</a>
                </div>
                <div class="nav-item View Student">
                    <a href="../pages/viewStudent.html">View Students</a>
                </div>
                <div class="nav-item View Results">View Results</div>
                <div class="nav-item Add Teachers">Add Teachers</div>
                <div class="nav-item View Teachers">View Teachers</div>
                <div class="nav-item School Datails">School Info</div>
                <div class="nav-item Settings">Settings</div>
            </div>
        </div>
        <!-- info section -->
        <div class="info-section">
            <div class="info-container">
                <!-- Add Students -->
                 <div class="AddStudentsSection">
                    <h2>Add Students</h2>
                    <form action="#" class="form" id="stdForm">
                        <div class="row">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname">
                            <label for="Last Name">Last Name</label>
                            <input type="text" id="lname">
                        </div>
                        <div class="row">
                            <label for="birthday">Birthday</label>
                            <input type="text" id="bday">
                            <label for="Nationalty">Nationalty</label>
                            <input type="text" id="nationalty">
                        </div>
                        <div class="row">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone">
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                        <div class="row-colum">
                            <div>
                            <label for="addresslin1">Address Line 1</label>
                            <input type="text" id="addressLine1">               
                            </div>
                            <div>
                            <label for="addresslin2">Address Line 2</label>
                            <input type="text" id="addressLine2">               
                            </div>
                            <div>
                            <label for="addresslin3">Address Line 3</label>
                            <input type="text" id="addressLine3">               
                            </div>

                        </div>
                        <div class="row-colum">
                            <div>
                            <label for="asubject1">Subject 1</label>
                            <select name="subject1" id="subject1">
                                <option value="Combined Maths">Combined Maths</option>
                                <option value="Biology">Biology</option>
                                <option value="Sinhala Language">Sinhala Language</option>
                                <option value="Sicence for Technology">Sicence for Technology</option>
                              </select>               
                            </div>
                            
                            <div>
                                <label for="asubject2">Subject 2</label>
                                <select name="subject2" id="subject2">
                                    <option value="Physics">Physics</option>
                                    <option value="Information Technology">Information Technology</option>
                                    <option value="English Language">English Language</option>
                                    <option value="Engineering Technology">Engineering Technology</option>
                                  </select>               
                            </div>
                           
                            <div>
                                <label for="asubject3">Subject 3</label>
                                    <select name="subject3" id="subject3">
                                        <option value="Chemistry">Chemistry</option>
                                        <option value="Music">Music</option>
                                        <option value="Tamil Language">Tamil Language</option>
                                        <option value="Bio Technology">Bio Technology</option>
                                    </select>               
                            </div>

                        </div>
                        <div class="buttons">
                        <button id="btn btnSubmit"  type="submit">Save</button>
                        <button id="btn btnClear">Clear</button>              
                        </div>

                    </form>

        
                 </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/addStudent.js"></script>
</body>
</html>
