<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/addStudents.css">
</head>
<body>
    <!-------------- dashboard ------------------->
    <div class="container">
        <div class="navigation-bar">
            <div class="logo-section">
                <img src="../images/logo.png" alt="logo">
                <h2>CKRD INTERNATIONAL SCHOOL</h2>
            </div>
            <div class="navigator">
                <div class="nav-item Home">
                    <a href="../index.html">Home</a>
                </div>
                <div class="nav-item Add Student">
                    <a href="./addStudent.html">Add Students</a>
                </div>
                <div class="nav-item View Student">
                    <a href="./viewStudent.html">View Students</a>
                </div>
                <div class="nav-item View Results">View Results</div>
                <div class="nav-item Add Teachers">Add Teachers</div>
                <div class="nav-item View Teachers">View Teachers</div>
                <div class="nav-item School Datails">School Info</div>
                <div class="nav-item Settings">Settings</div>
            </div>
        </div>
        <!-- info section -->
        <div class="info-section">
            <div class="info-container">
                <!-- Add Students -->
                 <div class="viewStudentsSection">
                    <h2>View Students</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>First Name</th>     
                                <th>Last Name</th>     
                                <th>Birthday</th>     
                                <th>Nationalty</th>     
                                <th>Phone</th>     
                                <th>Email</th>
                                <th>Address</th>
                                <th>Subjects</th>     
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- template display here -->
                        </tbody>
                    </table>
                    <!-- tempalte -->
                     <template>
                        <tr>
                            <td id="tdFname"></td>
                            <td id="tdLname"></td>
                            <td id="tdBday"></td>
                            <td id="tdNationalty"></td>
                            <td id="tdPhone"></td>
                            <td id="tdEmail"></td>
                            <td id="tdAddress"></td>
                            <td id="tdSubjects"></td>
                        </tr>
                     </template>
                 </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/viewStudent.js"></script>
